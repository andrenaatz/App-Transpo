<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<div>
		<h:form>
			<p:panel header="Tarefa" style="text-align:center">
				<h:panelGrid columns="1" style="width:100%">
					<h:outputText value="#{tarefa.nome}" />
					<h:outputText value="#{tarefa.usuario}" />
					<p:separator></p:separator>
					<h:panelGrid columns="2" style="width:14%">
					<h:form>
						<ui:include src="./iconeEditar.xhtml">
							<ui:param name="bean" value="/usuarios"></ui:param>
						</ui:include>
					</h:form>
					<h:form>	
						<ui:include src="./iconeAnexar.xhtml">
							<ui:param name="bean" value="/usuarios"></ui:param>
						</ui:include>
					</h:form>
					</h:panelGrid>
				</h:panelGrid>
			</p:panel>
		</h:form>
	</div>

</ui:composition>

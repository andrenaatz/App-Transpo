<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>


<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="../template.xhtml">
	<ui:param name="headerTitle" value="Form Projetos"></ui:param>
	<ui:param name="breadcrumb" value="#{projetoBean.breadcrumb}"></ui:param>
	<ui:define name="content">
		<h:messages></h:messages>
		<h:form>
			<div class="app-form-group">
				<h:outputLabel value="Id"></h:outputLabel>
				<h:inputText value="#{projetoBean.id}" id="id" disabled="true"></h:inputText>
			</div>

			<div class="app-form-group">
				<h:outputLabel value="Status"></h:outputLabel>
				<h:selectOneMenu value="#{projetoBean.status}">
					<f:selectItems value="#{projetoBean.statusList}"></f:selectItems>
				</h:selectOneMenu>
			</div>

			<div class="app-form-group">
				<h:outputLabel value="Descrição"></h:outputLabel>
				<h:inputText value="#{projetoBean.descricao}"></h:inputText>
			</div>

			<div class="app-form-group">
				<h:outputLabel value="Status"></h:outputLabel>
				<h:inputText value="#{projetoBean.status}"></h:inputText>
			</div>

		

			<div class="app-form-group">
				<ui:include src="../button-bar.xhtml">
					<ui:param name="bean" value="#{contatoBean}"></ui:param>
				</ui:include>
			</div>


		</h:form>
	</ui:define>

</ui:composition>
</html>

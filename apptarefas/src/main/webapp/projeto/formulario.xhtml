<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>


<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="../template.xhtml">
	<ui:param name="headerTitle" value="Form Projetos"></ui:param>
	<ui:param name="breadcrumb" value="#{projetoBean.breadcrumb}"></ui:param>
	<ui:define name="content">

		<f:metadata>
			<f:viewParam name="oid" value="#{situacaoBean.oid}" />
		</f:metadata>
		<h:messages></h:messages>
		<h:form>
			<div class="app-form-group">
				<p:outputLabel value="Id" />
				<p:inputText value="#{projetoBean.id}" id="id" disabled="true"></p:inputText>
			</div>

			<div class="app-form-group">
				<p:outputLabel value="Status"></p:outputLabel>
				<p:selectOneMenu value="#{projetoBean.status}">
					<f:selectItems value="#{projetoBean.statusList}"></f:selectItems>
				</p:selectOneMenu>
			</div>

			<div class="app-form-group">
				<p:outputLabel value="Descrição"></p:outputLabel>
				<p:inputText value="#{projetoBean.descricao}"></p:inputText>
			</div>

			<div class="app-form-group">
				<p:outputLabel value="Status"></p:outputLabel>
				<p:inputText value="#{projetoBean.status}"></p:inputText>
			</div>



			<div class="app-form-group">
				<ui:include src="../button-bar.xhtml">
					<ui:param name="bean" value="#{contatoBean}"></ui:param>
				</ui:include>
			</div>


		</h:form>
	</ui:define>

</ui:composition>
</html>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>


<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="../template.xhtml">
	<ui:param name="headerTitle" value="Form Projetos"></ui:param>
	<ui:param name="breadcrumb" value="#{projetoBean.breadcrumb}"></ui:param>
	<ui:define name="content">

		<f:metadata>
			<f:viewParam name="oid" value="#{projetoBean.oid}" />
		</f:metadata>
		<h:messages></h:messages>
		<div align="center">
			<p:panel header="Cadastro de Projetos"
				style="text-align:center;width:600px;height:100%">

				<h:messages></h:messages>

				<h:form>
					<p:panelGrid columns="1" layout="grid" style="text-align:left"
						width="100%">

						<p:outputLabel value="Id: " />
						<p:inputText value="#{projetoBean.id}" disabled="true"
							style="width:95%"></p:inputText>

						<p:outputLabel value="Nome: " for="nome" />

						<p:inputText id="nome" value="#{projetoBean.nome}"
							style="width:95%">
							<f:validateLength minimum="3" />
							<f:ajax event="blur" render="messageNome" />
						</p:inputText>

						<p:message for="nome" id="messageNome" />

						<p:outputLabel value="DescriÃ§Ã£o: " for="descricao" />

						<p:inputTextarea id="descricao" value="#{projetoBean.descricao}"
							style="width:95%" disabled="#{!projetoBean.podeEditar}" rows="5"
							cols="30" counter="display" maxlength="1000"
							counterTemplate="{0} characters remaining." autoResize="false" />

						<h:outputText id="display" />

						<p:outputLabel>Status: </p:outputLabel>

						<p:selectOneMenu value="#{projetoBean.status}" style="width:90%"
							disabled="#{!projetoBean.podeEditar}">
							<f:selectItems value="#{projetoBean.statusList}"></f:selectItems>
						</p:selectOneMenu>

				

					</p:panelGrid>

					<p></p>
					
					<ui:include src="/button-bar.xhtml">
						<ui:param name="bean" value="#{projetoBean}"></ui:param>
					</ui:include>
				</h:form>
			</p:panel>
		</div>
		
	</ui:define>

</ui:composition>
</html>

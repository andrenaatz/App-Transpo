<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Projetos | Lista</title>

	<style>
* {
	margin: 0;
	padding: 0;
	box-sizing: border-box;
	font-family: sans-serif;
}

.main {
	width: 1200px;
	margin: 10px auto;
	display: flex;
	flex-direction: column;
	align-items: center;
}

.header {
	width: 100%;
	height: 200px;
	background-color: #eee;
	padding: 20px;
}

.header h3 {
	font-size: 36px;
	color: #333;
	margin-bottom: 40px;
}

.content {
	width: 100%;
	margin: 10px 0;
	padding: 20px;
}

.form-vertical label, .form-vertical input, .form-vertical button {
	display: block;
	margin: 5px 0;
}

.form-vertical input, .form-vertical select, .form-vertical button {
	height: 30px;
	font-size: 20px;
	min-width: 250px;
}

.form-vertical input[type="submit"] {
	padding: 2.5px 20px;
}
</style>
</h:head>
<h:body>
	<div class="main">
		<div class="header">
			<h3>Cadastro de Projeto</h3>
		</div>
		<div class="content">
			<h:messages></h:messages>
			<h3>Cadastrar Novo Projeto</h3>
			<h:form>
				<div class="form-vertical">
					<h:outputLabel value="Id"></h:outputLabel>
					<h:inputText value="#{projetoBean.id}" id="id" disabled="true"></h:inputText>
					<h:selectOneMenu value="#{projetoBean.status}">
						<f:selectItems value="#{projetoBean.status}"></f:selectItems>
					</h:selectOneMenu>
					<h:outputLabel value="Nome"></h:outputLabel>
					<h:inputText value="#{projetoBean.nome}"></h:inputText>
					<h:outputLabel value="Descrição"></h:outputLabel>
					<h:inputText value="#{projetoBean.descricao}"></h:inputText>
					<h:outputLabel value="Status"></h:outputLabel>
					<h:inputText value="#{projetoBean.status}"></h:inputText>
					<h:outputLabel value="DataHoraCriação"></h:outputLabel>
					<h:inputText value="#{projetoBean.dataHoraCriacao}"></h:inputText>
					<h:outputLabel value="DataHoraAtualização"></h:outputLabel>
					<h:inputText value="#{projetoBean.dataHoraAtualizacao}"></h:inputText>
					<h:outputLabel value="DataHoraFim"></h:outputLabel>
					<h:inputText value="#{projetoBean.dataHoraFim}"></h:inputText>					
					<ui:include src="../button-bar.xhtml">
						<ui:param name="bean" value="#{contatoBean}"></ui:param>
					</ui:include>
				</div>
			</h:form>
		</div>
	</div>
</h:body>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Projetos | Lista</title>
</h:head>
<h:body>
	<title>Projetos</title>
	<h3 style="text-align: center">Cadastro de Projeto</h3>
	<div style="width: 600px; margin: 10px auto; border: 1px solid #ddd">
		<h3 style="text-align: center">Cadastrar Novo Projeto</h3>
		<h:form style="display:flex; flex-direction:column">
			<h:outputLabel value="Id"></h:outputLabel>
			<h:inputText value="#{projetoBean.id}" id="id"></h:inputText>
			<h:outputLabel value="Nome"></h:outputLabel>
			<h:inputText value="#{projetoBean.nome}"></h:inputText>
			<h:outputLabel value="Descrição"></h:outputLabel>
			<h:inputText value="#{projetoBean.descricao}"></h:inputText>
			<h:outputLabel value="Status"></h:outputLabel>
			<h:inputText value="#{projetoBean.status}"></h:inputText>
			<h:outputLabel value="DataHoraCriação"></h:outputLabel>
			<h:inputText value="#{projetoBean.dataHoraCriacao}"></h:inputText>
			<h:outputLabel value="DataHoraAtualização"></h:outputLabel>
			<h:inputText value="#{projetoBean.dataHoraAtualizacao}"></h:inputText>
			<h:outputLabel value="DataHoraFim"></h:outputLabel>
			<h:inputText value="#{projetoBean.dataHoraFim}"></h:inputText>

			<!-- <h:commandButton value="enviar" action="#{projetoBean.salvar()}"></h:commandButton> -->
			<h:messages></h:messages>
			<!-- <h:message for="nome" id="nome"></h:message> -->
		</h:form>
	</div>
</h:body>
</html>

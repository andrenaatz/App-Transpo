<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Projetos | Lista</title>
	<style>
* {
	margin: 0;
	padding: 0;
	box-sizing: border-box;
	font-family: sans-serif;
}

.main {
	width: 1200px;
	margin: 10px auto;
	display: flex;
	flex-direction: column;
	align-items: center;
}

.header {
	width: 100%;
	height: 200px;
	background-color: #eee;
	padding: 20px;
}

.header h3 {
	font-size: 36px;
	color: #333;
	margin-bottom: 40px;
}

.content {
	width: 100%;
	margin: 10px 0;
	padding: 20px;
}
</style>
</h:head>
<h:body>
	<div class="main">
		<div class="header">
			<h3>Listagem de Projetos</h3>
			<h:button value="Novo Projeto" outcome="cadastro.xhtml" />
		</div>
		<div class="content">
			<h:dataTable value="#{projetoBean.projetos}" var="atual">
				<h:column>
					<f:facet name="header">Id</f:facet>
					#{atual.id}	
				</h:column>
				<h:column>
					<f:facet name="header">Nome</f:facet>
					#{atual.nome}	
				</h:column>
				<h:column>
					<f:facet name="header">Descrição</f:facet>
					#{atual.descricao}	
				</h:column>
				<h:column>
					<f:facet name="header">DataHoraCriação</f:facet>
					#{atual.dataHoraCriacao}	
				</h:column>
				<h:column>
					<f:facet name="header">DataHoraAtualização</f:facet>
					#{atual.DataHoraAtualizacao}	
				</h:column>
				<h:column>
					<f:facet name="header">DataHoraFim</f:facet>
					#{atual.DataHoraFim}	
				</h:column>
				<h:column>
					<f:facet name="header" >Opções</f:facet>
					<h:outputLink value="./formulario.jsf">
					<f:param name="oid" value="#{contato.id}"></f:param>
					Editar
					</h:outputLink>
				</h:column>
			</h:dataTable>
		</div>
	</div>
</h:body>
</html>

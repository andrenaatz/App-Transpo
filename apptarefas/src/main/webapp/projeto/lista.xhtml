<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>


<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="../template.xhtml">
	<ui:param name="headerTitle" value="Projetos"></ui:param>
	<ui:param name="breadcrumb" value="#{projetoBean.breadcrumb}"></ui:param>
	<ui:define name="content">
	<h:button value="Novo Projeto" outcome="formulario.xhtml" />
	   <h:dataTable value="#{projetoBean.projetos}" var="atual">
				<h:column>
					<f:facet name="header">Id</f:facet>
					#{atual.id}	
				</h:column>
				<h:column>
					<f:facet name="header">Nome</f:facet>
					#{atual.nome}	
				</h:column>
				<h:column>
					<f:facet name="header">Descrição</f:facet>
					#{atual.descricao}	
				</h:column>
				<h:column>
					<f:facet name="header">DataHoraCriação</f:facet>
					#{atual.dataHoraCriacao}	
				</h:column>
				<h:column>
					<f:facet name="header">DataHoraAtualização</f:facet>
					#{atual.dataHoraAtualizacao}	
				</h:column>
				<h:column>
					<f:facet name="header">DataHoraFim</f:facet>
					#{atual.dataHoraFim}	
				</h:column>
				<h:column>
					<f:facet name="header" >Opções</f:facet>
					<h:outputLink value="./formulario.jsf">
					<f:param name="oid" value="#{contato.id}"></f:param>
					Editar
					</h:outputLink>
				</h:column>
			</h:dataTable>
	</ui:define>
	
</ui:composition>
</html>

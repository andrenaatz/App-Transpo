<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<title><ui:insert name="title">Default title</ui:insert></title>
	<h:outputStylesheet name="css/app.css" library="app" />
</h:head>

<h:body>
	<ui:debug hotkey="x"
		rendered="#{initParam['javax.faces.FACELETS_DEVELOPMENT']}" />
	<div class="app-main">
		<div class="app-header">
			<ui:include src="header.xhtml" />
		</div>

		<div class="app-page-header">		
			<ui:include src="page-header.xhtml" />
		</div>
		<ui:include src="navegacao.xhtml" />

		<div class="app-content">
		<h:messages></h:messages>
			<h:form id="form">
				<ui:insert name="content-form"></ui:insert>
				<ui:include src="button-bar.xhtml">
					<ui:param name="bean" value="#{bean}"></ui:param>
				</ui:include>
			</h:form>
		</div>
		<div class="app-footer">
			<ui:include src="footer.xhtml" />
		</div>
	</div>
</h:body>
</html>

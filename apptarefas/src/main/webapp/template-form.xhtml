<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<title><ui:insert name="title">#{title}</ui:insert></title>
	<h:outputStylesheet name="css/app.css" library="app" />
</h:head>

<h:body>

	<f:metadata>
		<f:viewParam name="oid" value="#{projetoBean.oid}" />
	</f:metadata>
	<ui:debug hotkey="x"
		rendered="#{initParam['javax.faces.FACELETS_DEVELOPMENT']}" />
	<div class="app-main">
		<div class="app-header">
			<ui:include src="header.xhtml" />
		</div>

		<div class="app-page-header">
			<ui:include src="page-header.xhtml" />
		</div>
		<ui:include src="navegacao.xhtml" />

		<div class="app-content">

			<h:form id="form">
				<h:messages></h:messages>
				<ui:insert name="content-form"></ui:insert>
				<ui:include src="button-bar.xhtml">
					<ui:param name="bean" value="#{bean}"></ui:param>
				</ui:include>
			</h:form>
		</div>
		<div class="app-dialog">
			<ui:insert name="dialogs"></ui:insert>
		</div>
		<div class="app-footer">
			<ui:include src="footer.xhtml" />
		</div>
	</div>
</h:body>
</html>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>


<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<f:metadata>
	<f:viewParam name="oid" value="#{situacaoBean.oid}" />
</f:metadata>
<ui:composition template="../template-form.xhtml">
	<ui:param name="headerTitle" value="Form Situação"></ui:param>
	<ui:param name="bean" value="#{situacaoBean}"></ui:param>
	<ui:param name="breadcrumb" value="#{situacaoBean.breadcrumb}"></ui:param>

	<ui:define name="content-form">
		<div class="app-form-group">
			<p:outputLabel value="Id: " />
			<p:inputText value="#{situacaoBean.id}" disabled="true"
				styleClass="app-form-control"></p:inputText>
		</div>


		<div class="app-form-group">
			<p:outputLabel value="Nome: " for="nome" />

			<p:inputText styleClass="app-form-control" id="nome"
				value="#{situacaoBean.nome}" disabled="#{!situacaoBean.podeEditar}">
				<f:validateLength minimum="3" />
				<f:ajax event="blur" render="messageNome" />
			</p:inputText>

			<p:message for="nome" id="messageNome" />
		</div>



		<div class="app-form-group">
			<p:outputLabel>Tipo</p:outputLabel>

			<p:selectOneMenu value="#{situacaoBean.tipo}"
				styleClass="app-form-control" disabled="#{!situacaoBean.podeEditar}">
				<f:selectItems value="#{situacaoBean.tipos}"></f:selectItems>
			</p:selectOneMenu>
		</div>


		<div class="app-form-group">
			<p:outputLabel>Status</p:outputLabel>
			<p:selectOneMenu value="#{situacaoBean.status}"
				styleClass="app-form-control" disabled="#{!situacaoBean.podeEditar}">

				<f:selectItems value="#{situacaoBean.situacao}"></f:selectItems>
			</p:selectOneMenu>
		</div>



	</ui:define>

</ui:composition>
</html>

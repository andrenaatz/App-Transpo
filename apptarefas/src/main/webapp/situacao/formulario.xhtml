<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>


<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
<ui:composition template="../template.xhtml">
	<ui:param name="headerTitle" value="Form Projetos"></ui:param>
	<ui:param name="breadcrumb" value="#{projetoBean.breadcrumb}"></ui:param>
	<ui:define name="content">

		<f:metadata>
			<f:viewParam name="oid" value="#{situacaoBean.oid}" />
		</f:metadata>

		<h:messages></h:messages>
		<h:form>
			<div class="form-vertical">
				<p:outputLabel>Id</p:outputLabel>
				<p:inputText value="#{situacaoBean.id}" disabled="true"></p:inputText>
				<p:outputLabel>Nome</p:outputLabel>
				<p:inputText value="#{situacaoBean.nome}"
					disabled="#{!situacaoBean.podeEditar}"></p:inputText>
				<p:outputLabel>Tipo</p:outputLabel>

				<p:selectOneMenu id="tipo" value="#{situacaoBean.tipo}"
					disabled="#{!situacaoBean.podeEditar}">
					<f:selectItems value="#{situacaoBean.tipo}"></f:selectItems>
				</p:selectOneMenu>
				<p:outputLabel>Status</p:outputLabel>
				<p:selectOneMenu id="status" value="#{situacaoBean.status}"
					disabled="#{!situacaoBean.podeEditar}">
					<f:selectItems value="#{situacaoBean.status}"></f:selectItems>

				</p:selectOneMenu>
				<ui:include src="../button-bar.xhtml">
					<ui:param name="bean" value="#{situacaoBean}"></ui:param>
				</ui:include>

			</div>


		</h:form>
	</ui:define>

</ui:composition>
</html>

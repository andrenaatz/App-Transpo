<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Situações</title>
	<style>
* {
	margin: 0;
	padding: 0;
	box-sizing: border-box;
	font-family: sans-serif;
}

.main {
	width: 1200px;
	margin: 10px auto;
	display: flex;
	flex-direction: column;
	align-items: center;
}

.header {
	width: 100%;
	height: 200px;
	background-color: #eee;
	padding: 20px;
}

.header h3 {
	font-size: 36px;
	color: #333;
	margin-bottom: 40px;
}

.content {
	width: 100%;
	margin: 10px 0;
	padding: 20px;
}
</style>
</h:head>
<h:body>
	<div class="main">
		<div class="header">
			<h3>Situações</h3>
			<h:outputLink value="./formulario.jsf">
				<f:param name="oid" value="novo"></f:param>
			Novo
		</h:outputLink>
		</div>
		<div class="content">
			<h:dataTable value="#{situacaoBean.situacoes}" var="atual">
				<h:column>
					<f:facet name="header">Id</f:facet>
					#{atual.id}
				</h:column>

				<h:column>
					<f:facet name="header">Nome</f:facet>
					#{atual.nome}	
				</h:column>
				<h:column>
					<f:facet name="header">Tipo</f:facet>
					#{atual.tipo}	
				</h:column>
				<h:column>
					<f:facet name="header">DataHoraCriação</f:facet>
					#{atual.dataHoraCriacao}	
				</h:column>
				<h:column>
					<f:facet name="header">DataHoraAtualização</f:facet>
					#{atual.dataHoraAtualizacao}	
				</h:column>
				<h:column>
					<f:facet name="header">DataHoraRemocao</f:facet>
					#{atual.dataHoraRemocao}	
				</h:column>
				<h:column>
					<f:facet name="header">Status</f:facet>
					#{atual.status}	
				</h:column>
			</h:dataTable>
		</div>
	</div>

</h:body>
</html>

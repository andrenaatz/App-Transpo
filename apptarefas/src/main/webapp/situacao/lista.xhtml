<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>


<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="../template-listagem.xhtml">
	<ui:param name="headerTitle" value="Listagem Situação"></ui:param>
	<ui:param name="breadcrumb" value="#{situacaoBean.breadcrumb}"></ui:param>
	<ui:param name="bean" value="#{situacaoBean}"></ui:param>

	<ui:define name="content">
		<p:dataTable value="#{situacaoBean.situacoes}" var="atual">
			<p:column headerText="Id">
				<h:outputText value="#{atual.id}" />
			</p:column>
			<p:column headerText="Nome">
				<h:outputText value="#{atual.nome}" />
			</p:column>
			<p:column headerText="Tipo">
				<h:outputText value="#{atual.tipo}" />
			</p:column>
			<p:column headerText="Status">
				<h:outputText value="#{atual.status}" />
			</p:column>
		</p:dataTable>
		
	</ui:define>
</ui:composition>
</html>

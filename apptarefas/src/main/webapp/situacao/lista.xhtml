<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Situações</title>
	<style>
* {
	margin: 0;
	padding: 0;
	box-sizing: border-box;
	font-family: sans-serif;
}

.main {
	width: 1200px;
	margin: 10px auto;
	display: flex;
	flex-direction: column;
	align-items: center;
}

.header {
	width: 100%;
	height: 200px;
	background-color: #eee;
	padding: 20px;
}

.header h3 {
	font-size: 36px;
	color: #333;
	margin-bottom: 40px;
}

.content {
	width: 100%;
	margin: 10px 0;
	padding: 20px;
}
</style>
</h:head>
<h:body>
	<div class="main">
		<div class="header">
			<h3>Situações</h3>
			<h:outputLink value="./formulario.jsf">
				<f:param name="oid" value="novo"></f:param>
			Novo
		</h:outputLink>
		</div>
		<div class="content">
			<p:dataTable value="#{situacaoBean.situacoes}" var="atual">
				<p:column headerText="Id">
					<h:outputText value="#{atual.id}" />
				</p:column>
				<p:column headerText="Nome">
					<h:outputText value="#{atual.nome}" />	
				</p:column>
				<p:column headerText="Tipo">
					<h:outputText value="#{atual.tipo}" />
				</p:column>
				<p:column headerText="DataHoraCriação">
					<h:outputText value="#{atual.dataHoraCriacao}" />	
				</p:column>
				<p:column headerText="DataHoraAtualização">
					<h:outputText value="#{atual.dataHoraAtualizacao}" />	
				</p:column>
				<p:column headerText="DataHoraRemocao">
					<h:outputText value="#{atual.dataHoraRemocao}" />
				</p:column>
				<p:column headerText="Status">
					<h:outputText value="#{atual.status}" />
				</p:column>
			</p:dataTable>
		</div>
	</div>

</h:body>
</html>

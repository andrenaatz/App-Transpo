<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">


<h:head>
</h:head>
<h:body>

	<h:form id="formModalSituacao">

		<p:selectOneListbox value="#{tarefaBean.situacao}"
			id="listboxSituacao" converter="situacaoConverter" filter="true"
			var="u" filterMatchMode="contains" style="height: 100%;width:100%">
			<f:selectItems value="#{situacaoBean.situacoes}" var="situacao"
				itemLabel="#{situacao.nome}" itemValue="#{situacao}" />

			<p:column headerText="ID">
				<h:outputText value="#{u.id}" />
			</p:column>
			<p:column headerText="NOME">
				<f:facet name="header">Nome</f:facet>
				<h:outputText value="#{u.nome}" />
			</p:column>

		</p:selectOneListbox>
		<p></p>

		<p:commandButton value="Cancelar" action="#{situacaoBean.cancelar}"
			icon="ui-icon-circle-close" process="@this"
			onclick="PF('dialogSit').hide()" />


		<p:commandButton id="botaoSelecionar" value="Selecionar"
			process="@form" update="#{update}" ajax="true" icon="ui-icon-check"
			onclick="PF('dialogSit').hide()" />



	</h:form>

</h:body>
</html>

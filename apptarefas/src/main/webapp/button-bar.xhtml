<ui:composition xmlns="http://www.w3.org/1999/xhtml"

	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<div>
		<p:commandButton action="#{bean.novo()}" value="Novo"style="margin-right:20px;"></p:commandButton>
		<p:commandButton action="#{bean.salvar()}" value="Salvar" update="growl"style="margin-right:20px;"></p:commandButton>
		<p:commandButton action="#{bean.editar()}" value="Editar"style="margin-right:20px;"></p:commandButton>
		<p:commandButton action="#{bean.listar()}" value="Listar" style="margin-right:20px;"></p:commandButton>
		<p:commandButton action="#{bean.remover()}" value="Remover" update="growl"style="margin-right:20px;"></p:commandButton>
	
	</div>
</ui:composition>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>


<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="./template-login.xhtml">
	<ui:param name="headerTitle" value="Login"></ui:param>
	<ui:define name="content">


		<div class="content">
			<h:form class="app-login" id="form">
				<h:panelGrid>
					<p:outputLabel>Email</p:outputLabel>
					<p:inputText id="email" label="email" value="#{loginBean.email}"></p:inputText>
					<p:outputLabel>Senha</p:outputLabel>
					<p:password id="senha" label="senha" feedback="false"
						value="#{loginBean.senha}" style="width:95%" />
				</h:panelGrid>
				<h:messages></h:messages>
				<div class="app-button-bar-login">
					<p:commandButton value="Entrar" action="#{loginBean.autenticar()}"
						style="padding-right:70px; padding-left:70px;" update="form"
						process="form" ajax="true">
					</p:commandButton>
				</div>
			</h:form>
		</div>
	</ui:define>
</ui:composition>
</html>

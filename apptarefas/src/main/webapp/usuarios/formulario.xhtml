<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Meus Contatos</title>
	<style>
* {
	margin: 0;
	padding: 0;
	box-sizing: border-box;
	font-family: sans-serif;
}

.main {
	width: 1200px;
	margin: 10px auto;
	display: flex;
	flex-direction: column;
	align-items: center;
}

.header {
	width: 100%;
	height: 200px;
	background-color: #eee;
	padding: 20px;
}

.header h3 {
	font-size: 36px;
	color: #333;
	margin-bottom: 40px;
}

.content {
	width: 100%;
	margin: 10px 0;
	padding: 20px;
}

.form-vertical label, .form-vertical input, .form-vertical button {
	display: block;
	margin: 5px 0;
}

.form-vertical input, .form-vertical select, .form-vertical button {
	height: 30px;
	font-size: 20px;
	min-width: 250px;
}

.form-vertical input[type="submit"] {
	padding: 2.5px 20px;
}
</style>
</h:head>
<h:body>
	<f:metadata>
		<f:viewParam name="oid" value="#{usuarioBean.oid}" />
	</f:metadata>
	<div class="main">

		<p:panel header="Cadastro de Usuários" style="text-align:center">
			<div class="content">
				<h:messages></h:messages>
				<h:form>
					<div class="form-vertical">
						<p:outputLabel>Id</p:outputLabel>
						<p:inputText value="#{usuarioBean.id}" disabled="true"></p:inputText>
						<p:outputLabel value="Nome:" for="nome" />
						<p:inputText id="nome" value="#{usuarioBean.nome}">
							<f:validateLength minimum="3" />
							<f:ajax event="blur" render="messageNome" />
						</p:inputText>
						<p:message for="nome" id="messageNome" />
						<p:outputLabel value="Email:" for="email" />
						<p:inputText id="email" value="#{usuarioBean.email}"
							disabled="#{!usuarioBean.podeEditar}"
							validatorMessage="Email inválido (nome@provedor.com)">
							<f:attribute name="type" value="email" />
							<f:passThroughAttribute name="placeholder"
								value="Digite o E-mail"></f:passThroughAttribute>
							<f:validateRegex pattern=".+@.+"></f:validateRegex>
							<f:ajax event="blur" render="messageEmail" />
						</p:inputText>
						<p:message for="email" id="messageEmail" />

						<h:outputLabel for="pwd1" value="Digite sua Senha" />
						<p:password id="pwd1" value="#{usuarioBean.senha}"
							disabled="#{!usuarioBean.podeEditar}" match="pwd2"
							label="Password 1" feedback="true" />

						<h:outputLabel for="pwd2" value="Confirme sua Senha" />
						<p:password id="pwd2" value="#{usuarioBean.senha}"
							disabled="#{!usuarioBean.podeEditar}" label="Password 2"
							 />

						<p:outputLabel>Status</p:outputLabel>
						<p:selectOneMenu value="#{usuarioBean.status}"
							disabled="#{!usuarioBean.podeEditar}">
							<f:selectItems value="#{usuarioBean.opcoesStatus}"></f:selectItems>
						</p:selectOneMenu>

						<ui:include src="../button-bar.xhtml">
							<ui:param name="bean" value="#{usuarioBean}"></ui:param>
						</ui:include>
					</div>

				</h:form>
			</div>
		</p:panel>
	</div>



</h:body>
</html>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>


<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="../template-listagem.xhtml">
	<ui:param name="headerTitle" value="Usuários"></ui:param>
	<ui:param name="breadcrumb" value="#{usuarioBean.breadcrumb}"></ui:param>
	<ui:define name="content">
		<h:messages></h:messages>

		<div class="content">
			<p:panel header="USUÁRIOS" style="text-align:center">
				<p:dataTable value="#{usuarioBean.usuarios}" var="usuario" sortBy="#{atual.id}">
					<p:column>
						<f:facet name="header">Id</f:facet>
					#{usuario.id}
				</p:column>
					<p:column>
						<f:facet name="header">Nome</f:facet>
						<h:outputLink value="./formulario.jsf">
					<f:param name="oid" value="#{usuario.id}"></f:param>
					#{usuario.nome}
					</h:outputLink>
				</p:column>
					<p:column>
						<f:facet name="header">Email</f:facet>
					#{usuario.email}
				</p:column>
					<p:column>
						<f:facet name="header">Status</f:facet>
					#{usuario.status}
				</p:column>


				</p:dataTable>
			</p:panel>
		</div>
	</ui:define>
</ui:composition>
</html>

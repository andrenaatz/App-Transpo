<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<title><ui:insert name="title">Default title</ui:insert></title>
	<h:outputStylesheet name="css/app.css" library="app" />
</h:head>

<h:body>
	<ui:debug hotkey="x"
		rendered="#{initParam['javax.faces.FACELETS_DEVELOPMENT']}" />
	<div class="app-main">
<!-- 		<div class="app-header2">
			<ui:include src="appHeader.xhtml" />
 		</div>-->
		<div class="app-header">
			<ui:include src="header.xhtml" />
		</div>
		<ui:include src="navegacao.xhtml" />

		<div class="app-button-bar">

			<p:commandButton outcome="./formulario.jsf" value="Novo"
				style="margin-right:10px" name="oid"/>

		</div>


		<div class="app-content">
			<ui:insert name="content">
			</ui:insert>
		</div>

		<div class="app-footer">
			<ui:include src="footer.xhtml" />
		</div>
	</div>
</h:body>

</html>
